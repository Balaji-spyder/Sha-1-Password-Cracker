<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Cracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container text-center">
        <h1>SHA-1 Password Cracker</h1>

        <!-- Input Field -->
        <input type="text" class="form-control mb-3" placeholder="Enter hash..." id="hashInput" />

        <!-- Inline Dropdown -->
        <div class="inline-dropdown">
            <label for="saltDropdown">Salt:</label>
            <select class="form-select" id="saltDropdown">
                <option value="false">False</option>
                <option value="true">True</option>
            </select>
        </div>
        <!-- Execute Button -->
        <button class="btn btn-custom" id="executeButton">Crack</button>

        <!-- Loader -->
        <div class="loader" id="loader">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- Result Display -->
        <div class="result" id="result"></div>
        <span class="typing" id="typing-effect"></span>
    </div>
     <!-- Table Section -->
<div class="container mt-4" id="tableContainer" style="display: none;">
    <h3 class="text-center">Cracked Hashes</h3>
    <div class="table-responsive">
        <table class="table table-dark table-striped table-hover" id="hashTable">
            <thead>
                <tr>
                    <th scope="col">Hash</th>
                    <th scope="col">Salt</th>
                    <th scope="col">Password</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
        <button id="clearHistoryButton" class="btn btn-danger clear-history-btn">
        <i class="fas fa-trash-alt"></i> Clear History
        </button>
    </div>
</div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
